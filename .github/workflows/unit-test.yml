name: Unit Test

on:
  push:
    branches:
      - main
      - vue-ecosystem-ci

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm i

      - name: ESLint
        run: pnpm run lint

      - name: Format Check
        run: pnpm run format:check

      - name: Monorepo Check
        run: pnpm run mono:check

      - name: CSpell Check
        run: pnpm run cspell:check

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Type Check
        run: pnpm run typecheck
        if: ${{ matrix.os == 'ubuntu-latest' }}

      - name: Publint
        run: pnpm run publint
        if: ${{ matrix.os == 'ubuntu-latest' }}

      - name: Unit Test
        run: pnpm run test

      - name: Build Playground
        run: pnpm run --filter "./playground/*" --parallel build
        if: ${{ matrix.os == 'ubuntu-latest' }}
